{% extends 'base.html' %}

{% block content %}

    <center>

        <h1>Add Venue to Database</h1>
        <br><br>

        {% if submitted %}
            Your Venue Was Submitted Successfully!
        {% else %}
        
            <form action="" method="POST">
                {% csrf_token %}

                {{ form.as_p }}

                <input type="submit" value="submit" class="btn btn-success">
            </form>
        {% endif %}

    </center>

{% endblock %}
