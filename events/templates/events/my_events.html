{% extends 'base.html' %}

{% block content %}

    <h2>My Events</h2>
    <br>
    <ul>
        {% for event in events %}
        
            <li><a href="{% url 'events:show-event' event.id %}">{{ event }}</a> at {{ event.venue }} | {{ event.event_date }}<br>
        {% endfor %}
    </ul>

{% endblock %}
