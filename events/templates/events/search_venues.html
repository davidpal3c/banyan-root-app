{% extends 'base.html' %}

{% block content %}

    
    {% if searched %}
        <h1>You searched for {{ searched }}</h1><br>

        <table class="table table-striped table-hover table-bordered">
            {% for venue in venues %}
                <tr>
                    <td>
                        <a href="{% url 'events:show-venue' venue.id %}">{{ venue }}</a>
                    </td>
                </tr> 
            {% endfor %}
        </table>
        <br>


            
        {% else %}
            <h1>Hey! You Forgot To Search For A Venue...</h1>

        {% endif%}


    </center>

{% endblock %}
