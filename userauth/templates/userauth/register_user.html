{% extends 'base.html' %}

{% block content %}

    {% if form.errors %}

        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <!-- {{ message }} -->
            <p>There was an Error with your form</p>
        </div>

    

    {% endif %}
    <div class="register-main">
        <div class="form-1" id="register-form-bx">
            <div class="shadow p-4 mb-5 sm-body rounded">
                <h1>Register</h1>
                <br/>

                <form action="{% url 'register-user' %}" method=POST class="reg-form">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <br/><br/>	
                    <input type="submit" value="Submit" class="btn btn-secondary">

                </form>
            </div>
        </div>
    </div>    

{% endblock %}
