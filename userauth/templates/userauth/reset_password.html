{% extends 'base.html' %}

{% block content %}


{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<br>

<div class="login-main" id="">
    <div class="form-1" id="">
        <div class="shadow p-4 mb-5 sm-body rounded">
            <form action="{% url 'reset-password' %}" method=POST>
                {% csrf_token %}
                <h1>Reset Password</h1>
                <div class="mb-3">
                    <label for="email-input" class="form-label">Please Enter your registered Email. <br> We'll send a message with reset instructions aslong as your email matches an existing EventHub account. </label>
                    <input type="text" class="form-control" name="username" aria-describedby="emailHelp">                 
                </div>
                  <!-- href to reset_password_email  -->
                <input type="submit" value="Submit" class="btn btn-success submit">
                
            </form>
        </div>      
	</div>	
</div>

{% endblock %}
