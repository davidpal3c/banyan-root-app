{% extends 'base.html' %}


{% block content %}
	
	
<br/>
<div class="login-main" id="login-background">
    <div class="form-1" id="login-form-bx">
        <div class="shadow p-4 mb-5 sm-body rounded">
            <form action="" method=POST>
                {% csrf_token %}
                <h1>Login</h1>
                <div class="mb-3">
                    <label for="email-input" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" aria-describedby="emailHelp">
                    
                </div>
                <div class="mb-3">
                    <label for="password-input" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password">
                </div>
                    
                <input type="submit" value="Submit" class="btn btn-success submit">
                <a href="{% url 'reset-password' %}" class="btn btn-secondary">Forgot your password?</a>
            </form>
        </div>      
	</div>	
</div>
<br/><br/>	


{% endblock %}
